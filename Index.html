<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <h1>Radio Shack Cesun</h1>

        <!-- Formulario para filtrar por precio -->
        <section>
            <h2>Filtrar por precio</h2>
            <form id="form-precio">
                <label for="min-precio">Precio mínimo:</label>
                <input type="number" id="min-precio" name="min-precio" placeholder="Ej. 100" required>

                <label for="max-precio">Precio máximo:</label>
                <input type="number" id="max-precio" name="max-precio" placeholder="Ej. 5000" required>

                <button type="submit" class="btn">Filtrar</button>
            </form>
        </section>

        <!-- Formulario para buscar por nombre -->
        <section>
            <h2>Buscar por nombre</h2>
            <form id="form-nombre">
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Laptop, Teclado, Monitor, Mouse, Silla, Impresora, Router, Disco Duro Externo" required>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </section>

        <!-- Resultados -->
        <h2>Resultados:</h2>
        <ul id="lista-productos"></ul>
    </div>

    <script src="Programa1.js"></script>
</body>
</html>
